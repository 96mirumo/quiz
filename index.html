    <style>
        :root { --bg: #ffffff; --text: #202124; --border: #ebebeb; }
    <style>
        :root { --bg: #ffffff; --text: #202124; --border: #ebebeb; }
        body { font-family: 'Malgun Gothic', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding-top: 50px; }
        .container { width: 100%; max-width: 500px; padding: 20px; }
        .header-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 0.8rem; color: #5f6368; }
        #categoryFilter { border: none; color: #9aa0a6; outline: none; background: none; cursor: pointer; }
        .question-box { margin-bottom: 25px; line-height: 1.6; font-weight: 500; font-size: 1.05rem; min-height: 100px; }
        .options { display: grid; gap: 8px; }
        .options button { cursor: pointer; border: 1px solid var(--border); background: white; padding: 12px; border-radius: 6px; text-align: left; font-size: 0.95rem; }
        .options button:hover { background: #f8f9fa; }
        .input-box { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; outline: none; }
        .btn-group { display: flex; gap: 10px; margin-top: 25px; opacity: 0.2; transition: 0.3s; }
        .btn-group:hover { opacity: 1; }
        .btn-primary { background: #80868b; color: white; border: none; padding: 10px; border-radius: 4px; flex: 1; cursor: pointer; }
        .btn-hint { background: none; color: #80868b; border: 1px solid #80868b; width: 70px; border-radius: 4px; cursor: pointer; }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; border: 1px solid #eee; }
        .correct { border-left: 5px solid #34a853; }
        .wrong { border-left: 5px solid #ea4335; }
        .explanation { font-size: 0.85rem; margin-top: 8px; color: #70757a; background: #f9f9f9; padding: 10px; }
        #summary-area { display: none; text-align: center; }
        .wrong-item { text-align: left; font-size: 0.8rem; color: #d93025; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-info">
            <div id="score-text">Score: 0/0</div>

            <div id="hint-text" style="display:none; font-size:0.8rem; color:gray; margin-top:10px; padding:10px; border:1px dashed #ccc;"></div>

                <button class="btn-hint" onclick="showHint()">Hint</button>
                <button class="btn-primary" id="confirm-btn" onclick="checkInputAnswer()" style="display:none;">Confirm</button>
            </div>
            <div id="result-box" class="result-box">
                <div id="res-status" style="font-weight:bold;"></div>
                <div id="res-exp" class="explanation"></div>
                <button id="next-btn-text" onclick="goNext()" style="width:100%; margin-top:10px; padding:8px; cursor:pointer; border:none; background:#eee;">Next</button>
            </div>
        </div>

        <div id="summary-area">
            <h2>Result</h2>
            <div id="final-stat" style="font-size:1.5rem; margin:20px 0;"></div>

    </div>

            { id: 117, cat: "데이터베이스", type: "choice", q: "모든 결정자가 후보키여야 하는 단계는?", opts: ["3NF", "BCNF", "4NF", "5NF"], ans: "BCNF", hint: "Boyce-Codd", exp: "BCNF는 강한 제3정규형이라고도 합니다." },
            { id: 118, cat: "데이터베이스", type: "input", q: "권한을 부여하는 명령어는?", ans: "GRANT", hint: "주다", exp: "GRANT는 사용자에게 권한을 줍니다." },
            { id: 119, cat: "데이터베이스", type: "choice", q: "참조 무결성 위배 시 부모 삭제 시 자식도 삭제하는 옵션은?", opts: ["RESTRICT", "CASCADE", "SET NULL", "DEFAULT"], ans: "CASCADE", hint: "폭포수처럼", exp: "CASCADE는 연쇄 삭제를 유발합니다." },
            { id: 120, cat: "데이터베이스", type: "input", q: "트랜잭션 실행 중 장애 시 취소하는 연산은?", ans: "UNDO", hint: "되돌리기", exp: "UNDO는 실패한 작업을 철회합니다." },
            { id: 121, cat: "데이터베이스", type: "choice", q: "DB 특징 중 데이터를 동시 사용하는 것은?", opts: ["실시간 접근성", "계속적 변화", "동시 공유", "내용 참조"], ans: "동시 공유", hint: "Sharing", exp: "동시 공유는 다수 사용자의 동시 접근을 허용합니다." },
            { id: 122, cat: "데이터베이스", type: "input", q: "물리적 저장 장치 관점의 스키마는?", ans: "내부 스키마", hint: "Internal", exp: "내부 스키마는 실제 저장 방식을 정의합니다." },
            { id: 123, cat: "데이터베이스", type: "choice", q: "데이터 조작어(DML)가 아닌 것은?", opts: ["SELECT", "UPDATE", "INSERT", "CREATE"], ans: "CREATE", hint: "CREATE는 DDL입니다.", exp: "DML은 데이터의 CRUD를 담당합니다." },
            { id: 124, cat: "데이터베이스", type: "input", q: "한 속성이 가질 수 있는 원자값의 범위는?", ans: "도메인", hint: "Domain", exp: "도메인은 속성의 값 범위를 규정합니다." },
            { id: 125, cat: "데이터베이스", type: "choice", q: "SQL에서 결과 정렬 시 사용하는 구문은?", opts: ["GROUP BY", "ORDER BY", "HAVING", "DISTINCT"], ans: "ORDER BY", hint: "순서대로", exp: "ORDER BY는 오름/내림차순 정렬을 수행합니다." },
            { id: 126, cat: "데이터베이스", type: "input", q: "분산 DB 중 물리적으로 몰라도 되는 특성은?", ans: "위치 투명성", hint: "Location Transparency", exp: "위치는 데이터의 실제 장소를 숨겨줍니다." },
            { id: 127, cat: "데이터베이스", type: "choice", q: "데이터 모델의 3요소가 아닌 것은?", opts: ["구조", "연산", "제약조건", "속성"], ans: "속성", hint: "구-연-제", exp: "모델 3요소는 구조, 연산, 제약조건입니다." },
            { id: 128, cat: "데이터베이스", type: "input", q: "기본키는 아니지만 튜플 식별 가능한 키는?", ans: "후보키", hint: "Candidate Key", exp: "후보키 중 하나가 기본키가 됩니다." },
            { id: 129, cat: "데이터베이스", type: "choice", q: "정규화의 목적으로 옳지 않은 것은?", opts: ["중복 최소화", "이상 현상 제거", "저장 공간 절약", "조회 속도 항상 극대화"], ans: "조회 속도 항상 극대화", hint: "조회는 정규화하면 느려질 수 있음", exp: "정규화는 무결성을 높이지만 조인은 늘어납니다." },
            { id: 130, cat: "데이터베이스", type: "input", q: "외래키와 관련된 무결성 원칙은?", ans: "참조 무결성", hint: "Referential Integrity", exp: "참조 무결성은 릴레이션 간 관계를 유지합니다." }
        ];

        let filtered = [];
        let curr = 0;
        let score = 0;
        let wrongs = [];

        function changeCategory() {
            localStorage.setItem('cat', document.getElementById('categoryFilter').value);
            startQuiz();
        }

        function startQuiz() {
            const cat = localStorage.getItem('cat') || "전체";
            document.getElementById('categoryFilter').value = cat;
            filtered = cat === "전체" ? quizData : quizData.filter(x => x.cat === cat);
            
            const savedIdx = localStorage.getItem('idx_' + cat);
            curr = savedIdx ? parseInt(savedIdx) : 0;
            if (curr >= filtered.length) curr = 0;

            score = 0; wrongs = [];
            document.getElementById('quiz-area').style.display = 'block';
            document.getElementById('summary-area').style.display = 'none';
            showQ();
        }

        function showQ() {
            if(curr >= filtered.length) { showSum(); return; }
            localStorage.setItem('idx_' + (localStorage.getItem('cat') || "전체"), curr);
            
            const q = filtered[curr];
            document.getElementById('score-text').innerText = `Score: ${score} / ${filtered.length} (${curr+1}번째)`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('hint-text').style.display = 'none';
            document.getElementById('result-box').style.display = 'none';
            
            const area = document.getElementById('ans-area');
            if (q.type === "choice") {
                document.getElementById('confirm-btn').style.display = 'none';
                area.innerHTML = `<div class="options">${q.opts.map(o => `<button onclick="check('${o}')">${o}</button>`).join('')}</div>`;
            } else {
                document.getElementById('confirm-btn').style.display = 'block';
                area.innerHTML = `<input type="text" id="user-input" class="input-box" placeholder="정답 입력..." onkeypress="if(event.keyCode==13) checkInputAnswer()">`;
            }
        }

        function showHint() {
            const h = document.getElementById('hint-text');
            h.innerText = filtered[curr].hint;
            h.style.display = 'block';
        }

        function check(u) {
            const q = filtered[curr];
            const isOk = u.trim().toLowerCase() === q.ans.toLowerCase();
            if (isOk) score++; else wrongs.push(q);
            
            document.getElementById('res-status').innerText = isOk ? "Correct!" : "Incorrect (Ans: "+q.ans+")";
            document.getElementById('res-exp').innerText = q.exp;
            document.getElementById('result-box').className = "result-box " + (isOk ? "correct" : "wrong");
            document.getElementById('result-box').style.display = 'block';
            
            if(curr === filtered.length - 1) {
                document.getElementById('next-btn-text').innerText = "결과 확인";
            } else {
                document.getElementById('next-btn-text').innerText = "Next";
            }
        }

        function checkInputAnswer() {
            const val = document.getElementById('user-input').value;
            if(!val) return;
            check(val);
        }

        function goNext() {
            curr++;
            showQ();
        }

        function showSum() {
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('summary-area').style.display = 'block';
            document.getElementById('final-stat').innerText = `${score} / ${filtered.length} (${Math.round(score/filtered.length*100)}%)`;
            document.getElementById('wrong-list').innerHTML = wrongs.length > 0 
                ? "<strong>오답노트:</strong><br>" + wrongs.map(w => `<div class="wrong-item">· ${w.q} (정답: ${w.ans})</div>`).join('')
                : "만점입니다! 아주 훌륭해요.";
        }

        function restart() {
            localStorage.setItem('idx_' + (localStorage.getItem('cat') || "전체"), 0);
            startQuiz();
        }

        window.onload = startQuiz;
    </script>
